<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="http://data.taipei/opendata/datalist/apiAccess?scope=resourceAquire&rid=bf073841-c734-49bf-a97f-3757a6013812">台北市公園景點</a>
      </div>
    </div>

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
      <br>
      <br>
      <h1>天龍國公園景觀推薦</h1>
      <h3>Parks of Taipei</h3>
    </div>
  </div>

    <div class="container">
      <!-- Example row of columns -->
      <div id="content" class="row"></div>
      <div class="sk-cube-grid">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
      </div>

    </div> <!-- /container -->



</body>
<script type="text/javascript">
    $(document).ready(function() {
      getData(function(err, data) {
        if(err) {
          console.log(err);
        } else {
          var parkList = data.result.results;
          var HTMLanParkList = parkList.map(function(park) {
            var HTMLString = "<div class='col-md-4 drop-"+(Math.round(Math.random()*10000%3)+1)+"'><h2>"+park.ParkName+"</h2><img class='img-thumbnail' src='"+park.Image+"'><p><ul class='list-group'>";
            var items = "";
            for (var key in park) {
              if(key!="_id" && key!="Image") {
                items=items+"<li class='list-group-item'>"+key+":"+park[key]+"</li>";
              }
            }
            var HTMLString = HTMLString+items+"</ul></p><div>";
            return HTMLString;
          });
          HTMLanParkList.forEach(function(html) {
            $(html).appendTo("#content");
          });
          $('.sk-cube-grid').css('display', 'none');
        }
      });
    });
  </script>
</html>
